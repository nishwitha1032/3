<!DOCTYPE html>
<html>
<head>
    <title>Online Fashion Store</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Online Fashion Store</h1>
        <img src="icon.png" alt="Website Icon">
        <div id="cart">
            <button onclick="toggleCart()">Toggle Cart</button>
            <span id="cartTotal">0</span>
        </div>
        <button onclick="openContactForm()">Contact Us</button>
    </header>
    <main>
        <div id="productList">
            <!-- Product items will be dynamically inserted here -->
        </div>
    </main>
    <footer>
        <button onclick="openCheckout()">Checkout</button>
        <span id="total">0</span>
    </footer>
</body>
</html>
